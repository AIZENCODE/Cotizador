          <h2 class="card__title fw-bold"> Cotiza viaje lunar</h2>



          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nave</label>
            <select id="marca" class="form-select" aria-label="Default select example">

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tipo</label>
            <div class="form-check">
              <input class="form-check-input" value="Basico" type="radio" name="tipo" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Basico
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" value="Completo" type="radio" name="tipo" id="flexRadioDefault2" checked>

                Vip
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Cotizar boleto</button>

         
          <div class="spinner" id="cargando"></div>
          <div class="card__result" id="resultado">

  <script type="text/javascript">
